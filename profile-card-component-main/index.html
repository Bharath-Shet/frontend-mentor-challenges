<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="circle">
        <img
          src="./images/bg-pattern-top.svg"
          alt="top-img"
          class="top-img-pattern"
        />
        <img
          src="./images/bg-pattern-bottom.svg"
          alt="bottom-img"
          class="bottom-img-pattern"
        />
      </div>

      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="img-container">
            <img src="/images/image-victor.jpg" alt="victor" />
          </div>
          <h2>Victor Crest <span class="age">26</span></h2>
          <h3 class="city">London</h3>
        </div>
        <div class="card-footer">
          <div class="card-stats">
            <h4 class="stats-value">80K</h4>
            <h5 class="stats-name">Followers</h5>
          </div>
          <div class="card-stats">
            <h4 class="stats-value">803K</h4>
            <h5 class="stats-name">Likes</h5>
          </div>
          <div class="card-stats">
            <h4 class="stats-value">1.4K</h4>
            <h5 class="stats-name">Photos</h5>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
